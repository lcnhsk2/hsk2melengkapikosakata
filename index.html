        // DOM Elements

        const questionNumberEl = document.getElementById('question-number');

        const feedbackEl = document.getElementById('feedback');
        const resultsEl = document.getElementById('results');
        const finalScoreEl = document.getElementById('final-score');

        const timerEl = document.getElementById('timer');

        // Game State
        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 45 * 60; // 45 minutes in seconds
        let timer;
        let speechSynthesisUtterance = null;

        // Initialize Game
        function initGame() {
            currentQuestion = 0;
            score = 0;
            timeLeft = 45 * 60;
            resultsEl.style.display = 'none';
            feedbackEl.textContent = '';
            feedbackEl.className = 'feedback';
            loadQuestion();
            startTimer();
            
            // Focus input
            setTimeout(() => answerInput.focus(), 100);
        }

        // Load Current Question
        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }
            
            const q = questions[currentQuestion];
            // Create sentence without blank for TTS
            const fullSentence = q.sentence.replace('______', q.answer);
            questionTextEl.innerHTML = q.sentence.replace('______', '<span class="blank"></span>');
            questionNumberEl.textContent = `Question ${currentQuestion + 1}`;
            progressEl.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            answerInput.value = '';
            answerInput.disabled = false;
            submitBtn.disabled = false;
            speakBtn.disabled = false;
            feedbackEl.textContent = '';
            
            // Prepare TTS
            if ('speechSynthesis' in window) {
                speechSynthesisUtterance = new SpeechSynthesisUtterance(fullSentence);
                speechSynthesisUtterance.lang = 'zh-CN';
                speechSynthesisUtterance.rate = 0.9;
                speechSynthesisUtterance.pitch = 1.0;
                
                // Try to find Xiaoxiao voice (Azure Neural Voice)
                const voices = speechSynthesis.getVoices();
                const xiaoxiaoVoice = voices.find(voice => 
                    voice.name.includes('Xiaoxiao') || 
                    voice.name.includes('xiaoxiao') ||
                    (voice.lang === 'zh-CN' && voice.name.includes('Neural'))
                );
                
                if (xiaoxiaoVoice) {
                    speechSynthesisUtterance.voice = xiaoxiaoVoice;
                } else {
                    // Fallback to any Chinese voice
                    const chineseVoice = voices.find(voice => voice.lang === 'zh-CN');
                    if (chineseVoice) {
                        speechSynthesisUtterance.voice = chineseVoice;
                    }
                }
            }
        }

        // Start Timer
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        // Speak the sentence
        function speakSentence() {
            if (!speechSynthesisUtterance) return;
            
            // Cancel any ongoing speech
            speechSynthesis.cancel();
            
            // Disable button during speech
            speakBtn.disabled = true;
            
            // Re-enable button after speech ends or after timeout
            const enableButton = () => {
                speakBtn.disabled = false;
            };
            
            speechSynthesisUtterance.onend = enableButton;
            speechSynthesisUtterance.onerror = enableButton;
            
            // Add a safety timeout
            setTimeout(enableButton, 5000);
            
            speechSynthesis.speak(speechSynthesisUtterance);
        }

        // Check Answer
        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            const correctAnswer = questions[currentQuestion].answer;
            
            answerInput.disabled = true;
            submitBtn.disabled = true;
            speakBtn.disabled = true;
            
            if (userAnswer === correctAnswer) {
                score++;

                feedbackEl.className = 'feedback correct';
            } else {
                feedbackEl.innerHTML = `Incorrect! âœ—<br>Correct answer: ${correctAnswer}`;
                feedbackEl.className = 'feedback incorrect';
            }
            
            // Move to next question after delay
            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 2000);
        }

        // End Game
        function endGame() {
            clearInterval(timer);
            speechSynthesis.cancel();
            resultsEl.style.display = 'block';
            finalScoreEl.innerHTML = `Your Score: ${score} / ${questions.length}<br>${Math.round((score / questions.length) * 100)}%`;

            questionTextEl.innerHTML = '<strong>Game Completed!</strong>';
            questionNumberEl.textContent = '';
            progressEl.textContent = '';
        }

            }
        });
